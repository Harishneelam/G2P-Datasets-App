name: Build and Export Shiny App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev libarchive-dev

    - name: Install Required R Packages
      run: |
        Rscript -e 'install.packages(c("remotes", "curl", "httr2", "pkgdepends", "gh", "archive"))'
        Rscript -e 'remotes::install_github("rstudio/shinylive", auth_token = Sys.getenv("MY_PAT"))'
      env:
        MY_PAT: ${{ secrets.MY_PAT }}

    - name: Export Shiny app
      run: |
        Rscript -e 'shinylive::export(appdir = "myapp", destdir = "docs")'

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add docs/
        git commit -m "Update Shiny app"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.MY_PAT }}
