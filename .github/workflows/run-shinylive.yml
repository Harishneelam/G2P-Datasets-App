name: Build and Export Shiny App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev libarchive-dev

    - name: Install Required R Packages
      run: |
        Rscript -e 'install.packages(c("shinylive", "httpuv"))'


    - name: Export Shiny app
      run: |
        Rscript -e 'shinylive::export(appdir = "myapp", destdir = "docs")'

  
